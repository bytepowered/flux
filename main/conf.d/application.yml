# 网关Http监听服务器配置
listeners:
    # 默认Web服务
    default:
        # 服务器绑定地址
        address: "${listeners.default.master}"
        master: "0.0.0.0"
        bind_port: 8893
        # 设置TLS密钥文件地址
        tls_cert_file: ""
        tls_key_file: ""
        # 功能特性
        features:
            # 设置限制请求Body大小，默认为 1M
            body_limit: "100K"
            # 设置是否开启支持跨域访问特性，默认关闭
            cors_enable: true
            # 设置是否开启检查跨站请求伪造特性，默认关闭
            csrf_enable: false
            # 设置是否开启日志记录
            traffic_enable: true

    # 网关内部管理服务
    admin:
        address: "0.0.0.0"
        bind_port: 9527
        # 功能特性
        features:
            # 设置限制请求Body大小，默认为 1M
            body_limit: "500K"
            # 设置是否开启支持跨域访问特性，默认关闭
            cors_enable: true
            # 设置是否开启日志记录
            traffic_enable: true

# EndpointDiscoveryService (EDS) 配置
discoveries:
    # 默认EDS为 zookeeper；支持多注册中心。
    zookeeper:
        rootpath_endpoint: "/flux-endpoint"
        rootpath_service: "/flux-service"
        # 启用的注册中心，默认default；其ID为下面多注册中心的key（不区分大小写）
        registry_selector: [ "default", "qcloud" ]
        # 支持多注册中心
        registry_centers:
            default:
                address: "${zookeeper.address:172.16.248.132:2181}"
                timeout: "${zookeeper.timeout:5s}"
            qcloud:
                address: "${tx.zookeeper.address:172.16.248.133:2181}"
            hicloud:
                address: "${hw.zookeeper.address:hw.zookeeper:2181}"

    # Resource 本地静态资源配置
    resource:
        # 指定资源配置地址列表
        includes:
            - "./resources/registry.yml"
        endpoints: [ ]
        # 指定当前配置Endpoint列表
        services: [ ]
        # 指定当前配置Service列表

# Transporter 配置参数
transporters:
    # Dubbo 协议后端服务配置
    dubbo:
        # 集群策略：[Failover, Failfast, Failsafe/Failback, Available, Broadcast, Forking]
        cluster: "failover"
        # 负载策略: [Random, RoundRobin, LeastActive, ConsistentHash]
        load_balance: "random"
        # 日志开关；如果开启则打印Dubbo调用细节
        trace_enable: true
        # DuoobReference 初始化等待延时
        reference_delay: "30ms"
        # Dubbo注册中心列表
        registry:
            id: "default"
            protocol: "zookeeper"
            timeout: "3s"
            address: "zookeeper.ifcode.net:2181"
            username: ""
            password: ""

    # Http协议后端服务配置
    http:
        timeout: "10s"
        # 日志开关；如果开启则打印Dubbo调用细节
        trace_enable: true

# CircuitFilter 服务限流熔断配置
circuit_filter:
    # Command请求执行超时时间；单位：毫秒
    timeout: 10_000
    # Command最大并发量
    request_max: 200
    # 并发量达到此阈值才开始检查熔断；
    request_threshold: 10
    # 错误百分比，到达此阈值自动熔断
    error_threshold: 20
    # 熔断器后，重新尝试服务可用性的窗口时间；单位：毫秒
    sleep_window: 3000

    # 用于自定义特定ServiceId的熔断配置；可选配置项目与默认一致；
    services:
        your_service_id:
            timeout: 30_000
            request_max: 500

    # 用于自定义特定Application的熔断配置；可选配置项目与默认一致；
    application:
        your_app_id:
            timeout: 30_000
            request_max: 500

# 动态Filter配置
dynfilter:
    -   id: "filterid1"
        type: "not-exist-type-id-1"
        disable: true
    -   id: "filterid2"
        type: "not-exist-type-id-2"
        disable: true
